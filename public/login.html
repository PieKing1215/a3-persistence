<!doctype html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Login to Task List">

        <title>CS4241 Assignment 3 - Login</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

        <script src="js/login.js"></script>

        <style>
            body {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            body form {
                margin: 40px;
            }
        </style>

    </head>
    <body>
        <form id="login_form" action="javascript:void(0);">
            <label for="login_username">Username</label>
            <input type='text' name='login_username' id='login_username'>
            <label for="login_password">Password</label>
            <input type='password' name='login_password' id='login_password'>
            <input type='submit' value="Log in">
        </form>
        <form id="signup_form" action="javascript:void(0);">
            <label for="signup_username">Username</label>
            <input type='text' name='signup_username' id='signup_username'>
            <label for="signup_password">Password</label>
            <input type='password' name='signup_password' id='signup_password'>
            <input type='submit' value="Sign up">
        </form>
    </body>
</html>
